query QueryUniprotEntityGroup($groupId: String!, $aggregationMethod: GroupAggregationMethod!){
    group(
        aggregation_method:$aggregationMethod
        group_id:$groupId
    ){
        rcsb_id
        rcsb_group_info{
            group_members_granularity
        }
        rcsb_group_container_identifiers{
            group_member_ids
        }
    }
}